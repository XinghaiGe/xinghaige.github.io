<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>代码上传</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-left">
    <h1>RISC-V 模拟器</h1>
    <form id="uploadForm">
      <textarea id="textInput" name="text" rows="8" placeholder="在此输入代码..."></textarea><br>
      <button type="button" onclick="uploadText()">执行代码</button>
    </form>
    <div id="fileContent"></div>
  </div>
  <div class="container-right" id="exampleText">
    <h3>示例代码</h3>
    <div id="exampleCards"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
